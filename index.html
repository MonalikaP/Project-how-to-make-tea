<h1>How to make tea?</h1>
<p><Strong>Step1:</Strong>Add milk to the pan.</p>
<p><Strong>Step2:</Strong>Boil the milk.</p>
<p><Strong>Step3:</Strong>Add tea powder and sugar.</p>
<p><Strong>Step4:</Strong>Let the mixture boil for sometime.</p>
<p><Strong>Step5:</Strong>Filter the hot tea in your cup and enjoy!</p>
